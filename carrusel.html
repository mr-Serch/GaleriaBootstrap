<!DOCTYPE html>
<html lang="es">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="estilosCarrusel.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="carrusel.js"></script>
</head>
<body>
<header class="container">
  <div class="jumbotron">
    <h1>Galeria de Imagenes</h1>
  </div>
</header>
<div class="container">
  <img objetivo="paisa1" src="paisa1.jpeg" class="img-thumbnail" data-toggle="modal" data-target="#myModal" />
  <img objetivo="paisa2" src="paisa2.jpeg" class="img-thumbnail" data-toggle="modal" data-target="#myModal" />
  <img objetivo="paisa3" src="paisa3.jpeg" class="img-thumbnail" data-toggle="modal" data-target="#myModal" />
  <img objetivo="paisa4" src="paisa4.jpeg" class="img-thumbnail" data-toggle="modal" data-target="#myModal" />
  <img objetivo="paisa5" src="paisa5.jpeg" class="img-thumbnail" data-toggle="modal" data-target="#myModal" />
  <img objetivo="paisa6" src="paisa6.jpeg" class="img-thumbnail" data-toggle="modal" data-target="#myModal" />
  <img objetivo="paisa7" src="paisa7.jpeg" class="img-thumbnail" data-toggle="modal" data-target="#myModal" />
  <img objetivo="paisa8" src="paisa8.jpeg" class="img-thumbnail" data-toggle="modal" data-target="#myModal" />
  <img objetivo="paisa9" src="paisa9.jpeg" class="img-thumbnail" data-toggle="modal" data-target="#myModal" />
  <img objetivo="paisa10" src="paisa10.jpeg" class="img-thumbnail" data-toggle="modal" data-target="#myModal" />

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
    <li data-target="#myCarousel" data-slide-to="5"></li>
    <li data-target="#myCarousel" data-slide-to="6"></li>
    <li data-target="#myCarousel" data-slide-to="7"></li>
    <li data-target="#myCarousel" data-slide-to="8"></li>
    <li data-target="#myCarousel" data-slide-to="9"></li>
    <li data-target="#myCarousel" data-slide-to="10"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active paisa1">
      <img src="paisa1.jpeg" alt="Los Angeles">
    </div>

    <div class="item paisa2">
      <img src="paisa2.jpeg" alt="Chicago">
    </div>

    <div class="item paisa3">
      <img src="paisa3.jpeg" alt="New York">
    </div>

    <div class="item paisa4">
      <img src="paisa4.jpeg" alt="New York">
    </div>

    <div class="item paisa5">
      <img src="paisa5.jpeg" alt="New York">
    </div>

    <div class="item paisa6">
      <img src="paisa6.jpeg" alt="New York">
    </div>

    <div class="item paisa7">
      <img src="paisa7.jpeg" alt="New York">
    </div>

    <div class="item paisa8">
      <img src="paisa8.jpeg" alt="New York">
    </div>

    <div class="item paisa9">
      <img src="paisa9.jpeg" alt="New York">
    </div>

    <div class="item paisa10">
      <img src="paisa10.jpeg" alt="New York">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


        </div>
        <!--<div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
